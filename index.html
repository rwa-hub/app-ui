<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    /* styles/global.css */
    :root {
      /* üé® Cores Principais */
      --primary: #ECF5FF;
      --primary-light: #FFFFFF;
      --red: #ff2a6d;
      --secondary: #dff7ff;
      --accent: #00ffff;
      --rose: #f56bff;
      --rose-opacity: #f56bff33;

      --semanticSuccess: #22D1F8;
      --semanticError: #FF4EA3;
      --semanticWarning: #FED33A;
      --semanticNeutral: #ABC4FF;
      --semanticFocus: #A259FF;
      --semanticFocusShadow: #A259FF33;

      /* üé® Fundos */
      --background-dark: #01012b;
      --background-medium: #005678;
      --background-medium-opacity: rgba(0, 86, 120, 0.5);
      --background-medium-opacity-2: rgba(0, 86, 120, 0.3);
      --background-light: #09142e;
      --background-light50: rgba(9, 20, 46, 0.5);
      --background-light30: rgba(9, 20, 46, 0.3);

      /* üé® Textos */
      --text-primary: #dff7ff;
      --text-secondary: #ff2a6d;
      --text-tertiary: #dff7ff80;
      --text-revert-primary: #01012b;
      --text-link: #00ffff;

      /* üé® Bot√µes */
      --button-primary: #00ffff;
      --button-primary__01: #ff2a6d;
      --button-primary__02: #dff7ff;
      --button-solid-text: #01012b;
      --button-secondary: #005678;

      /* üé® Switches */
      --switch-on: #00ffff;
      --switch-off: #dff7ff;

      /* üé® Select */
      --select-active: #ff85ac;
      --select-active-secondary: #00ffff;
      --select-inactive: #dff7ff1a;

      /* üé® Gr√°ficos */
      --chart01: #ff2a6d;
      --chart02: #00ffff;
      --chart03: #dff7ff;
      --chart04: #2b6aff;
      --chart05: #ff7043;
      --chart06: #fed33a;
      --chart07: #4f53f3;
      --chart08: #22d1f8;
      --chart09: #8c6eef33;

      /* üé® √çcones */
      --icon-bg: #8ca7e8;
      --icon-empty-stroke: #01012b;

      /* üé® Feedbacks de Status */
      --semantic-success: #00ffff;
      --semantic-error: #ff2a6d;
      --semantic-warning: #fed33a;
      --semantic-neutral: #dff7ff;
      --semantic-focus: #a259ff;
      --semantic-focus-shadow: #a259ff33;

      /* üé® Outros */
      --popover-bg: #09142e;
      --scrollbar-thumb: rgba(255, 255, 255, 0.2);
      --divider-bg: rgba(255, 42, 109, 0.12);

      /* üé® Gradientes */
      --background-app: linear-gradient(180deg, #01012b 0%, #09142e 50%, #005678 100%);
      --solid-button-bg: linear-gradient(90deg, #ff2a6d 0%, #00ffff 100%);
      --outline-button-bg: linear-gradient(90deg, rgba(255, 42, 109, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
      --filled-progress-bg: linear-gradient(90deg, #ff2a6d 0%, #dff7ff 100%);
      --modal-container-bg: #ff2a6d12;
      --panel-card-shadow: 0px 8px 24px rgba(255, 42, 109, 0.12);
      --panel-card-border: unset;
    }

    /* Aplica fundo escuro global */
    body {
      color: var(--text-primary);
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
